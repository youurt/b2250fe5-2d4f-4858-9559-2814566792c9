<mat-toolbar class="flex justify-between">
  <form [formGroup]="toolbarForm" class="c-eventify-org-toolbar__form">
    <mat-form-field class="example-full-width">
      <span matPrefix><mat-icon>search</mat-icon></span>
      <input
        formControlName="search"
        placeholder="Search"
        type="text"
        matInput
      />
    </mat-form-field>
  </form>
  <button
    type="button"
    mat-mini-fab
    aria-label="Example icon button with a delete icon"
    [matBadge]="cart?.length"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>event</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <ng-container *ngFor="let item of cart">
      <button mat-menu-item>{{ item.title }}</button>
    </ng-container>
  </mat-menu>
</mat-toolbar>
