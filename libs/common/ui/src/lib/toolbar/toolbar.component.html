<mat-toolbar class="flex justify-between">
  <div class="font-mono flex gap-2">Eventify <span class="hidden sm:block"> ðŸŽ¤ ðŸŽ‰ ðŸŽŠ </span></div>
  <div class="flex gap-4 items-center">
    <form [formGroup]="toolbarForm" class="c-eventify-org-toolbar__form">
      <mat-form-field>
        <span class="ml-1" matPrefix><mat-icon>search</mat-icon></span>
        <input formControlName="search" placeholder="Search" type="text" matInput />
      </mat-form-field>
    </form>
    <button
      type="button"
      mat-mini-fab
      [matBadge]="cart?.length || ''"
      [matMenuTriggerFor]="menu"
      [disabled]="!cart?.length"
      matTooltip="Check out your cart!"
    >
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="flex flex-col gap-2">
        <ng-container *ngFor="let item of cart; let isLast = last">
          <button mat-menu-item type="button" (click)="onRemoveFromCart(item)">
            <mat-icon class="min-w-max">cancel</mat-icon> {{ item.title }}
          </button>
          <mat-divider *ngIf="!isLast"></mat-divider>
        </ng-container>
      </div>
    </mat-menu>
  </div>
</mat-toolbar>
