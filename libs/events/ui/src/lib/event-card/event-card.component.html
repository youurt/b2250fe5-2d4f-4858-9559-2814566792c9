<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    [src]="imagePath ?? fallbackImagePath"
    alt="Photo to event {{ title }}"
  />
  <mat-card-content>
    <div>
      {{ startingDate | date }}
    </div>
    <div>
      {{ endingDate | date }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      type="button"
      mat-mini-fab
      aria-label="Example icon button with a delete icon"
      (click)="addToCard.emit()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
