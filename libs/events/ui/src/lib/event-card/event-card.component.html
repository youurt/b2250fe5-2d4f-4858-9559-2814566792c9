<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    [src]="imagePath ?? fallbackImagePath"
    alt="Photo to event {{ title }}"
  />
  <mat-card-actions>
    <div>
      <mat-chip-listbox>
        <mat-chip-option [selectable]="false"
          >Starts: {{ startingDate | date }}</mat-chip-option
        >
        <mat-chip-option [selectable]="false"
          >Ends: {{ endingDate | date }}</mat-chip-option
        >
      </mat-chip-listbox>
      <div>
        <button
          type="button"
          mat-mini-fab
          aria-label="Example icon button with a delete icon"
          (click)="addToCard.emit()"
        >
          <mat-icon>add</mat-icon>
        </button>
        <a [href]="location.direction" mat-stroked-button color="accent">{{
          location.name
        }}</a>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
