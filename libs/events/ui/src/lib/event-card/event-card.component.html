<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="c-event-card__header-image"></div>
    <mat-card-title class="c-event-card__title">{{ title }}</mat-card-title>
  </mat-card-header>
  <div class="c-event-card__image flex justify-center">
    <img
      [src]="imagePath ?? fallbackImagePath"
      mat-card-image
      alt="Photo to event {{ title }}"
      (error)="onImageError($event)"
    />
  </div>
  <mat-card-actions class="gap-3 justify-center">
    <div>
      <mat-chip-listbox class="mb-6">
        <mat-chip-option [selectable]="false">Starts: {{ startingDate | date }}</mat-chip-option>
        <mat-chip-option [selectable]="false">Ends: {{ endingDate | date }}</mat-chip-option>
      </mat-chip-listbox>
      <div class="flex gap-3 justify-end items-center">
        <a
          data-role="location-button"
          mat-mini-fab
          [href]="location.direction"
          [matTooltip]="'Check out the location: ' + location.name + '!'"
        >
          <mat-icon>location_on</mat-icon>
        </a>
        <button
          type="button"
          data-role="add-to-cart"
          mat-mini-fab
          matTooltip="Add this event to your cart!"
          (click)="addToCart.emit()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
